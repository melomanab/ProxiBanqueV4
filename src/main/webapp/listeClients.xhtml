					<!-- ==== Entete page ==== -->
					<h1>
						<h:outputText value="Bonjour" />

					<!-- ==== Formulaire JSF (besoin pour imbriquer h:commandLink) ==== -->
					<h:form>
						<!-- ==== Table JSF ==== -->
						<!-- ==== List clients ==== -->
						<h:dataTable value="#{beanconseiller.afficherListeClients()}"
							var="item" styleClass="order-table"
							headerClass="order-table-header"
							rowClasses="order-table-odd-row,order-table-even-row">


							<h:column>
								<!-- column header -->
								<f:facet name="header">Nom</f:facet>
								<!-- row record -->
								<h:outputText value="#{item.nomClient}" />
							</h:column>

							<h:column>
								<f:facet name="header">Prenom</f:facet>
								<h:outputText value="#{item.prenomClient}" />
							</h:column>

							<h:column>
								<f:facet name="header">Mail</f:facet>
								<h:outputText value="#{item.emailClient}" />
							</h:column>

							<h:column>
								<f:facet name="header"> Adresse </f:facet>
								<h:outputText value="#{item.adresseClient}" />
							</h:column>

							<!-- ==== Bouton: Liste comptes client ==== -->
							<h:column>
								<f:facet name="header"></f:facet>
								<h:commandButton value="Liste de comptes"
									action="#{beanclient.afficherClient()}" />
							</h:column>

						</h:dataTable>

					</h:form>
